<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Predict Battery Health</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #f8fafc;
    }

    /* Navbar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background: white;
      border-bottom: 1px solid #e2e8f0;
      margin-bottom: 2rem;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar svg {
      margin-right: 1rem;
    }

    .navbar .title {
      font-weight: bold;
      font-size: 1.25rem;
      color: #1e293b;
    }

    .navbar .subtitle {
      font-size: 0.875rem;
      color: #64748b;
    }

    .navbar-links a {
      margin-left: 1.5rem;
      text-decoration: none;
      color: #2563eb;
      font-weight: 500;
    }

    .navbar-links a.active {
      color: #1d4ed8;
      text-decoration: underline;
    }

    /* Card and Form Styling */
    .card {
      border: none;
      border-radius: 1rem;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
    }

    .form-label {
      font-weight: 500;
    }

    .btn-primary {
      background-color: #2563eb;
      border: none;
      padding: 0.75rem 2rem;
      font-weight: 500;
      font-size: 1rem;
      border-radius: 0.5rem;
    }

    .btn-primary:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

  <!-- Custom Navbar -->
  <nav class="navbar">
    <div class="navbar-left">
      <svg width="40" height="40" viewBox="0 0 24 24" fill="#2563EB" xmlns="http://www.w3.org/2000/svg">
        <rect x="2" y="7" width="18" height="10" rx="2" fill="#2563EB"/>
        <rect x="20" y="10" width="2" height="4" rx="1" fill="#2563EB"/>
        <rect x="4" y="9" width="14" height="6" rx="1" fill="white"/>
        <rect x="4.5" y="9.5" width="6" height="5" rx="0.5" fill="#2563EB"/>
      </svg>
      <div>
        <div class="title">BatteryPredict</div>
        <div class="subtitle">Health & Lifetime Analytics</div>
      </div>
    </div>
    <div class="navbar-links">
      <a href="{{ url_for('home') }}">Home</a>
     
      <a href="{{ url_for('predict') }}" class="active">Predict</a>
      <a href="{{ url_for('logout') }}">Logout</a>
    </div>
  </nav>

  <!-- Prediction Form Section -->
  <div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-7 col-lg-6">

        <!-- Page Header -->
        <div class="text-center mb-4">
          <i class="fas fa-microchip fa-2x text-primary"></i>
          <h2 class="fw-bold mt-2">Enter Battery Details</h2>
          <p class="text-muted">Fill in the values to predict SOH and RUL.</p>
        </div>

        <!-- Predict Form Card -->
        <div class="card p-4">
          <form method="POST">

            <div class="mb-3">
              <label for="battery_id" class="form-label">Battery ID</label>
              <select name="battery_id" id="battery_id" class="form-select" required>
                <option value="">Select Battery ID</option>
                <option value="B5">B5</option>
                <option value="B6">B6</option>
                <option value="B7">B7</option>
              </select>
            </div>

            <div class="row g-3">
              <div class="col-md-6">
                <label class="form-label">Cycle</label>
                <input type="number" step="any" name="cycle" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Charge Current (chI)</label>
                <input type="number" step="any" name="chI" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Charge Voltage (chV)</label>
                <input type="number" step="any" name="chV" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Charge Temp. (chT)</label>
                <input type="number" step="any" name="chT" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Discharge Current (disI)</label>
                <input type="number" step="any" name="disI" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Discharge Voltage (disV)</label>
                <input type="number" step="any" name="disV" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Discharge Temp. (disT)</label>
                <input type="number" step="any" name="disT" class="form-control" required>
              </div>
              <div class="col-md-6">
                <label class="form-label">Battery Charge Time (BCt)</label>
                <input type="number" step="any" name="BCt" class="form-control" required>
              </div>
            </div>

            <div class="d-grid mt-4">
              <button type="submit" class="btn btn-primary">
                <i class="fas fa-chart-line me-2"></i> Predict
              </button>
            </div>

          </form>
        </div>

      </div>
    </div>
  </div>

</body>
</html>
