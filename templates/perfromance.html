<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Model Performance Charts</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f6f9fc;
      margin: 0;
      padding: 0;
    }

    /* Navbar Styling */
    .navbar {
      background-color: #fff;
      padding: 15px 30px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar-left {
      display: flex;
      align-items: center;
    }

    .navbar svg {
      margin-right: 12px;
    }

    .navbar .title {
      font-weight: bold;
      font-size: 1.25rem;
      color: #2563eb;
    }

    .navbar .subtitle {
      font-size: 0.875rem;
      color: #64748b;
    }

    .navbar-right a {
      text-decoration: none;
      color: #2563eb;
      margin-left: 20px;
      font-weight: bold;
    }

    .container {
      max-width: 1100px;
      margin: 40px auto;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #111827;
      margin-bottom: 40px;
    }

    .chart-section {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
    }
    .row {
  display: flex;
  gap: 20px;
  margin-bottom: 40px;
}

.row .chart-section {
  flex: 1;
}
               

    canvas {
      width: 100% !important;
      height: 400px !important;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
    }

    .footer a {
      text-decoration: none;
      background-color: #2563eb;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      font-weight: bold;
      display: inline-block;
    }

    .footer a:hover {
      background-color: #1d4ed8;
    }
  </style>
</head>
<body>

<!-- Navbar -->
<div class="navbar">
  <div class="navbar-left">
    <svg width="40" height="40" viewBox="0 0 24 24" fill="#2563EB" xmlns="http://www.w3.org/2000/svg">
      <rect x="2" y="7" width="18" height="10" rx="2" fill="#2563EB"/>
      <rect x="20" y="10" width="2" height="4" rx="1" fill="#2563EB"/>
      <rect x="4" y="9" width="14" height="6" rx="1" fill="white"/>
      <rect x="4.5" y="9.5" width="6" height="5" rx="0.5" fill="#2563EB"/>
    </svg>
    <div>
      <div class="title">BatteryPredict</div>
      <div class="subtitle">Performance Analytics</div>
    </div>
  </div>
  <div class="navbar-right">
    <a href="{{ url_for('home') }}">Home</a>
   
    <a href="{{ url_for('logout') }}">Logout</a>
  </div>
</div>

<!-- Charts -->
<div class="container">
  <h1>Model Performance Comparison</h1>

    <div class="row">
    <div class="chart-section">
      <h3>üîã SOH Prediction - R¬≤ Score</h3>
      <canvas id="sohR2Chart"></canvas>
    </div>
    <div class="chart-section">
      <h3>‚è≥ RUL Prediction - R¬≤ Score</h3>
      <canvas id="rulR2Chart"></canvas>
    </div>
  </div>

  <div class="row">
    <div class="chart-section">
      <h3>üîã SOH Prediction - MSE</h3>
      <canvas id="sohMSEChart"></canvas>
    </div>
    <div class="chart-section">
      <h3>‚è≥ RUL Prediction - MSE</h3>
      <canvas id="rulMSEChart"></canvas>
    </div>
  </div>


  <div class="footer">
    <a href="{{ url_for('predict') }}">üîÅ Back to Prediction</a>
  </div>
</div>

<script>
  const models = ['RandomForest',  'XGBoost'];

  const sohR2 = [0.9999,  0.9996];
  const sohMSE = [0.0193,  0.0954];

  const rulR2 = [0.9970,  0.9983];
  const rulMSE = [11.2381,  6.4380];

  const barOptions = {
    responsive: true,
    plugins: {
      legend: { display: false },
      tooltip: { enabled: true }
    },
    scales: {
      y: {
        beginAtZero: true,
        ticks: { color: "#111827" },
        grid: { color: "#e5e7eb" }
      },
      x: {
        ticks: { color: "#111827" },
        grid: { color: "#f3f4f6" }
      }
    }
  };

  new Chart(document.getElementById('sohR2Chart'), {
    type: 'bar',
    data: {
      labels: models,
      datasets: [{
        label: 'R¬≤ Score',
        data: sohR2,
        backgroundColor: '#3b82f6'
      }]
    },
    options: barOptions
  });

  new Chart(document.getElementById('sohMSEChart'), {
    type: 'bar',
    data: {
      labels: models,
      datasets: [{
        label: 'Mean Squared Error',
        data: sohMSE,
        backgroundColor: '#10b981'
      }]
    },
    options: barOptions
  });

  new Chart(document.getElementById('rulR2Chart'), {
    type: 'bar',
    data: {
      labels: models,
      datasets: [{
        label: 'R¬≤ Score',
        data: rulR2,
        backgroundColor: '#3b82f6'
      }]
    },
    options: barOptions
  });

  new Chart(document.getElementById('rulMSEChart'), {
    type: 'bar',
    data: {
      labels: models,
      datasets: [{
        label: 'Mean Squared Error',
        data: rulMSE,
        backgroundColor: '#10b981'
      }]
    },
    options: barOptions
  });
</script>

</body>
</html>
